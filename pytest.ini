[pytest]
asyncio_mode = strict
testpaths = tests
python_files = test_*.py
python_classes = *Test*
python_functions = test_*

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::sqlalchemy.exc.SAWarning

log_cli = true
log_cli_level = INFO

asyncio_default_fixture_loop_scope = session